<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/jquery.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/all.min.js"></script>
</head>
<body>

<section id="ss">
    <div class="container-fluid">
        <div class="row ">
            <div class="col-md-6  py-5 px-3" style="background-color: white">
                <b><h3 class="mx-5 px-5 ">Fiber</h3>
                    <h2 class="mx-5 pt-2 px-5" style="color: #040505">
                        Create your Fiber Account</h2></b>
                <form class="mx-5 my-5 px-5" method="post">
                    <!--name input-->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="name"><b>Your Name</b></label>
                        <input type="text" class="form-control" id="name" placeholder="John Doe"/>
                    </div>
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="email"><b>Email address</b></label>
                        <input type="email" class="form-control" id="email" placeholder="john@example.com"/>
                    </div>
                    <!-- Password input -->
                    <div class="form-outline mb-4 form-group element">
                        <label for="pwd"><b>Password</b></label>

                        <input class="form-control " type="password" id="pwd" name="password"
                               placeholder="At least 8 characters" pattern="[A-Za-z0-9]{8,}" required/>
                        <i class="fa fa-eye-slash ShowPwd mt-4" onClick="showPwd('pwd', this)"></i>
                    </div>

                    <!-- 2 column grid layout for inline styling -->
                    <div class="row mb-4">
                        <div class="col d-flex justify-content-center">
                            <!-- Checkbox -->
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="form2Example34" checked/>
                                <label class="form-check-label" for="form2Example34">
                                    By creating an account on Fiber,you agree to the
                                    <br><a href="#!" style="color: #43259e">Term &Conditions.</a></label>
                            </div>
                        </div>

                    </div>

                    <!-- Submit button -->
                    <button type="submit" class="btn btn1 btn-block mb-4">Create Fiber Account</button>

                    <!-- Register buttons -->
                    <div class="text-center">
                        <p>Already have an account? <a href="index.html" style="color: #43259e">Sign In</a></p>
                    </div>
                </form>

            </div>
            <div class="col-md-6 rs py-5 px-3 text-center align-items-center" style=" background-color: #6e1ab8;">
                <img class="mt-5" style="width:70%" src="img/Sign%20Up%20Image.png ">

                <p  class="mySlides"><br>
                <h2 style="color: white"><b>Unparalleled Templates</b></h2>
                <h6 style="color: #bfc7c7">Crafted by a team of professional designers,our
                    <br>templates are eunparalleled in the market.</h6>
                </p>

            </div>
        </div>
    </div>
</section>


<script src="js/app.js"></script>
</body>
</html>
